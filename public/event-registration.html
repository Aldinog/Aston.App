<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aston Trading Event - Registration</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles for Event */
        .hero-banner {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            padding: 30px 20px;
            border-radius: 24px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hero-title {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            position: relative;
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
        }
    </style>
</head>

<body class="dark-theme" style="color: #ffffff;">
    <div class="ambient-glow"></div>

    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <a href="index.html" class="back-btn">
                <i class="fa fa-arrow-left"></i> Back
            </a>
            <div class="brand">
                <div class="logo-icon">üèÜ</div>
                <h1>Trading Event</h1>
            </div>
            <div style="width: 40px;"></div> <!-- Spacer -->
        </header>

        <!-- Hero Section -->
        <div class="hero-banner">
            <div class="hero-title">GRATIS TRADING EVENT</div>
            <div class="hero-subtitle">Buktikan skill tradingmu dan menangkan hadiah eksklusif!</div>
        </div>

        <!-- Registration Form -->
        <div class="glass-card input-card">
            <h2 style="color:white; margin-bottom:20px; font-family:var(--font-heading);">Formulir Pendaftaran</h2>

            <form id="reg-form">
                <div class="input-wrapper">
                    <label>Nama Lengkap</label>
                    <input type="text" id="full_name" placeholder="Sesuai KTP (Privasi Aman)" required>
                </div>

                <div class="input-wrapper">
                    <label>Username Telegram</label>
                    <input type="text" id="telegram_username" placeholder="@username" required>
                </div>

                <div class="grid-actions" style="grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 24px;">
                    <div class="input-wrapper" style="margin-bottom:0;">
                        <label>Kota</label>
                        <input type="text" id="city" placeholder="Jakarta" required>
                    </div>
                    <div class="input-wrapper" style="margin-bottom:0;">
                        <label>Provinsi</label>
                        <input type="text" id="province" placeholder="DKI Jakarta" required>
                    </div>
                </div>

                <div class="info-card"
                    style="margin-top:0; margin-bottom:20px; text-align:left; border:1px solid rgba(255,255,255,0.05); padding:15px; border-radius:12px;">
                    <p style="font-size:0.75rem; line-height:1.5;">
                        <strong style="color:#f59e0b">PENTING:</strong><br>
                        Pastikan Username Telegram benar agar kami bisa menghubungi pemenang. Data pribadi tidak akan
                        dipublikasikan.
                    </p>
                </div>

                <button type="submit" class="glass-btn highlight-btn primary-btn btn-text">
                    DAFTAR SEKARANG üöÄ
                </button>
            </form>
        </div>

        <div style="display:flex; justify-content:center; gap:15px; margin-top:20px;">
            <a href="event-participants.html"
                style="color:var(--text-secondary); text-decoration:none; font-size:0.85rem; padding: 10px;">
                üë• Lihat Peserta
            </a>
            <a href="event-winners.html"
                style="color:#fbbf24; text-decoration:none; font-size:0.85rem; font-weight:bold; padding: 10px; border:1px solid rgba(251,191,36,0.3); border-radius:8px; background:rgba(251,191,36,0.1);">
                üèÜ Lihat Pemenang
            </a>
        </div>
    </div>

    <script src="js/event.js"></script>
    <script>
        // Init Logic
        document.addEventListener('DOMContentLoaded', async () => {
            await checkEventStatus('event-registration.html');

            // Auto-fill username if available from Telegram WebApp
            // Mocking for now or implementation detail
            const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
            if (tgUser && tgUser.username) {
                document.getElementById('telegram_username').value = '@' + tgUser.username;
            }

            document.getElementById('reg-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const btn = e.target.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerText = 'Processing...';
                btn.disabled = true;

                const formData = {
                    full_name: document.getElementById('full_name').value,
                    telegram_username: document.getElementById('telegram_username').value,
                    city: document.getElementById('city').value,
                    province: document.getElementById('province').value,
                    // We need to pass the ID. If not in token, pass here.
                    // Assuming we pass it from client context if not inferred by server.
                    // For security, server should infer. But let's pass it for now if needed.
                    telegram_user_id: tgUser ? String(tgUser.id) : null
                };

                // Fallback for non-telegram browser testing
                if (!formData.telegram_user_id) {
                    // Try to get from localStorage (dev mode) or prompt
                    const devId = localStorage.getItem('dev_telegram_id');
                    if (devId) formData.telegram_user_id = devId;
                    else {
                        // In production this must be strict. For now allow manual for testing if logic permits?
                        // The Controller requires it.
                        // Let's assume the user is logged in via the main app flow and we have the ID in token.
                        // But our `event.js` client code didn't read token payload.
                    }
                }

                await submitRegistration(formData);

                btn.innerText = originalText;
                btn.disabled = false;
            });
        });
    </script>
</body>

</html>
