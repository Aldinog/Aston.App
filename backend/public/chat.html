<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astonmology</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Chat Styles Override/Extension */
        body {
            background-color: #0f172a;
            /* Fallback */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 50;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .chat-info h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            margin: 0;
            color: #fff;
        }

        .chat-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #22c55e;
            /* Online status */
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.ai {
            align-self: flex-start;
        }

        .msg-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .message.user .msg-bubble {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }

        .message.ai .msg-bubble {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(5px);
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 20px;
            width: fit-content;
            border-bottom-left-radius: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Content Formatting */
        .msg-bubble strong {
            color: #fbbf24;
            font-weight: 600;
        }

        .msg-bubble code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            color: #f472b6;
        }

        .chat-input-area {
            padding: 15px;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            outline: none;
            padding: 10px 15px;
            color: white;
            outline: none;
        }

        /* --- TABS --- */
        .top-tabs {
            display: flex;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 71px;
            /* Height of header often around ~70px */
            z-index: 49;
            justify-content: space-around;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        /* Saved Container */
        .saved-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .saved-item {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            position: relative;
        }

        .saved-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .saved-title {
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .saved-time {
            font-size: 0.75rem;
            color: #64748b;
        }

        .saved-badge {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .saved-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 10px;
        }

        .action-btn {
            background: transparent;
            border: none;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .btn-view {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .btn-delete {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="glow-1"></div>

    <header class="chat-header">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="ai-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="chat-info">
            <h3>Astonmology</h3>
            <p>Bot â€¢ Online</p>
        </div>
    </header>

    </header>

    <!-- NEW TABS -->
    <div class="top-tabs" style="top:0; position:relative;">
        <button class="tab-btn active" data-tab="chat">Chat AI</button>
        <button class="tab-btn" data-tab="saved">Saved</button>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will appear here -->
    </div>

    <div class="saved-container" id="saved-container">
        <!-- Saved Items will appear here -->
        <div style="text-align:center; margin-top:50px; color:#64748b;">
            <i class="fas fa-bookmark" style="font-size:2rem; margin-bottom:10px;"></i>
            <p>Belum ada analisa tersimpan.</p>
        </div>
    </div>

    <!-- Theme & Logic -->
    <script src="themes/theme-engine.js"></script>
    <script src="chat.js"></script>
</body>

</html>
